<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Movie info</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Movie Info</a>
        </div>
      </div>
    </nav>

    <hr class="my-4" />

    <div class="jumbotron">
      <h1 class="display-3">
        Search For Any Movie
      </h1>
      <hr class="my-4" />
      <div class="form-group slide-up1">
        <form id="searchForm">
          <input
            type="text"
            class="form-control searchText"
            placeholder="Search Movies..."
            id="inputDefault "
          />
        </form>
      </div>
      <p class="lead slide-up2">
        <a id="submitBtn" class="btn btn-primary btn-lg" href="#" role="button"
          >Search</a
        >
      </p>
    </div>

    <div id="movieSection" class="container">
      <div id="movies" class="row"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.0.js"
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</html>
